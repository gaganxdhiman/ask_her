<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You — Will you be mine?</title>
<link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="photo-layer" aria-hidden="true"></div>
  <div class="tint" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <header>
        <div class="logo">Aditi</div>
        <h1 id="title">For You —</h1>
        <div class="subtitle">A little story… then a question from my heart</div>
      </header>

      <div id="messages" aria-live="polite"></div>

      <div class="controls">
        <button id="prev" class="btn ghost" style="visibility:hidden">← Back</button>
        <button id="next" class="btn">Next ➝</button>
      </div>
    </div>
  </div>

  <!-- Reveal overlay -->
  <div id="reveal" class="reveal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="reveal-card">
      <h2>Yes ❤️</h2>
      <p id="finalLine">You're My girl Now — And You've to tell me that you've said yes.</p>
      <div class="small">Forever starts now.</div>
    </div>
  </div>

<script src="server.js"></script>
</body>
</html>
